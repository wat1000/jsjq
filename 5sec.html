<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
      <title>5sec</title>
  </head>
  <body>
    <h1>５秒きっかりで押せ！</h1>
    <p><input type="button" value="start" onclick="start();"></p>
    <p><input type="button" value="stop" onclick="stop();"></p>
    <p id="result"></p>
    <script>
      var start;
      var stop;
      var FIVE_SECOND = 5 * 1000;

      function start() {
       start = new Date().getTime();
       console.log(start);
      }

      function stop()　{
       stop = new Date().getTime();
       console.log(stop);

      var diff = FIVE_SECOND - (stop - start);


      var e = document.getElementById('result');
      if(diff == 0){
       e.innerHTML = 'ぴったし！すごい！';
      }else if(diff > 0){
       e.innerHTML = (diff / 1000) + '秒、速い！';
      }else{
       e.innerHTML = (diff / 1000) + '秒、遅い！';
      }
      
      }
    </script>
  </body>
</html>
